<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<h1>Hello, world!</h1>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<form>
		<div class="container">
			<div class="form-group">
				<label for="nombre">Nombre:</label> 
				<input type="text" id="nombre"
					class="form-control" name="nombre" placeholder="introduce el nombre" />
					<small class="form-text">el campo de nombre</small>
			</div>
			<div class="form-group">
				<label for="apellidos">Apellidos:</label> <input type="text"
					id="apellidos" class="form-control" name="apellidos" placeholder="introduce el apellido" />
					<small class="form-text">el campo de apellido</small>
			</div>
			<input type="submit" class="btn btn-primary" value="enviar" />
	</div>
	</form>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	

</body>
</html>
